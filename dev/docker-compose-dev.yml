---
version: "3.9"
services:
  app:
    build: ..
    ports:
      - 8890:8890
    tty: true
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://dev_user:dev_password@db:5432/user_db
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: user_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "user_db"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s  
    volumes:
      - ./db-data:/var/lib/postgresql/data
